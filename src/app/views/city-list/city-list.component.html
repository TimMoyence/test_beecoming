<div class="container">
  <div class="row">
    @for (capital of capitals(); track $index) {
    <div class="card m-2 p-0 position-relative" style="width: 18rem">
      <div class="position-absolute top-0 end-0 m-2">
        <a class="btn p-0" (click)="deleteCapitalInJson(capital)"
          ><i class="fas fa-trash"></i
        ></a>
      </div>
      <img
        class="card-img-top img-card"
        src="{{ capital.image }}"
        alt="Card image of the city {{ capital.name }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ capital.name }}</h5>
        <p class="card-text">
          Capital du {{ capital.country }} la population est de
          {{ capital.population }} habitants.
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Monnaie : {{ capital.currency }}</li>
        <li class="list-group-item">Langue(s) : {{ capital.language }}</li>
      </ul>
      <div class="card-body d-flex justify-content-end">
        <a
          routerLink="/forms/{{ capital.id }}"
          class="btn btn-dark text-white modifierBtn"
          >Modifier</a
        >
      </div>
    </div>
    }
  </div>
</div>
